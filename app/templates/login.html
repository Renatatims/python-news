{% extends "layout/main.html" %}

{% block body %}
<!--Login Form-->
<div class="card" style="width:auto; background-color:#685a6c">
<form class="login-form" style="padding: 20px">
    <h2>Login</h2>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">E-mail info won't be shared</small>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-secondary">Login</button>
</form>
</div>

</br>
<div class="card" style="width:auto; background-color:#685a6c">
<form class="signup-form" style="padding: 20px">
    <h2>Signup</h2>
    <div class="form-group">
        <label for="inputSignupUsername">Username</label>
        <input type="text" class="form-control" id="inputSignupUsername" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="inputSignupEmail'">Email address</label>
        <input type="email" class="form-control" id="inputSignupEmail'" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">E-mail info won't be shared</small>
    </div>
    <div class="form-group">
        <label for="inputSignupPassword">Password</label>
        <input type="password" class="form-control" id="inputSignupPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-secondary">Signup</button>
</form>
</div>

<script src="/javascript/login.js"></script>
{% endblock %}
