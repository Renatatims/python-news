<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Python News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="bodyMain">
        <header>
            <h1>
                <a href="/">
                    <image src="PythonNews.png" width="200" length="100" />
                </a>
            </h1>
            <nav class="navigation">
                <a id="navItem" href="/dashboard">dashboard</a>
                <a id="navItem" href="/logout">logout</a>
                <a id="navItem" href="/login">login</a>
            </nav>
        </header>
        <main>
            <!--Testing News Form-->
            <form>
                <div class="form-group">
                    <label for="titleInput">Title</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="News title">
                </div>
                <div class="form-group">
                    <label for="linkInput">Link</label>
                    <textarea class="form-control" id="linkInput" rows="2" placeholder="URL"></textarea>
                </div>
            </form>
            <!--Testing Login Form-->
            <form>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">E-mail info won't be shared</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>

            <!--Testing Edit Post form-->
            <div>
                <a href="/dashboard"><span class="material-icons">account_circle</span> Back to Dashboard</a>
                <form>
                    <div class="form-row form-group">
                        <div class="col-6">
                            <label for="titleInput">Title</label>
                            <input type="text" class="form-control" id="titleInput" placeholder="Edit News title">
                            <button type="button" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-6">
                            <label for="commentInput">Comment</label>
                            <textarea class="form-control" id="commentInput" rows="3"
                                placeholder="enter comment"></textarea>
                            <button type="button" class="btn btn-secondary">Add Comment</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--Single Post-->
            <form>
                <div class="form-row form-group">
                    <div class="col-6">
                        <label for="commentInput">Comment</label>
                        <textarea class="form-control" id="commentInput" rows="3"
                            placeholder="enter comment"></textarea>
                        <button type="button" class="btn btn-success">
                            <span class="material-icons">
                                done
                            </span>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <span class="material-icons">favorite_border</span>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Post Card-->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">News Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">posted by username</h6>
                    <p class="card-text">News Description</p>
                     <!--How many comments-->
                    <a href="#" class="card-link">
                        <span class="material-icons">
                            chat
                        </span>
                    </a>
                     <!--How many likes-->
                    <a href="#" class="card-link">
                        <span class="material-icons">
                            favorite
                        </span>
                    </a>
                    <!--Link to news-->
                    <a href="#" class="card-link">
                        <span class="material-icons">
                            link
                        </span>
                    </a>
                </div>
            </div>



        </main>
        <footer>
            Python News - 2023
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
