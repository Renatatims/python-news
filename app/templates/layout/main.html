<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Python News</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="bodyMain">
        <header>
            <nav class="navigation">
                <a href="/">
                    <image src="{{ url_for('static', filename='images/PythonNews.png', _external=True) }}" width="200"
                        length="100" />
                </a>
                <div class="navItems">
                    {% if loggedIn == True %}
                    <a id="navItem" href="/dashboard">dashboard</a>
                    <a id="logout">logout</a>
                    {% else %}
                    <a id="navItem" href="/login">login</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            {% block body %}{% endblock %}
        </main>
        <footer>
            <a href="/">
                <image src="{{ url_for('static', filename='images/PythonNews.png', _external=True) }}" width="150"
                    length="500" />
            </a> 
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% if loggedIn %}
    <script src="/javascript/logout.js"></script>
    {% endif %}
</body>

</html>
