{% extends "layout/main.html" %}

{% block body %}
<!--News Form-->
<form class = "news-form">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="News title">
    </div>
    <div class="form-group">
        <label for="linkInput">Link</label>
        <textarea class="form-control" id="linkInput" rows="2" placeholder="URL"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Post</button>
</form>

{% if posts|length > 0 %}
<section>
    <h2>Your Posts</h2>
    <ol>
      {% for post in posts %}
      <li>
        {% include "partials/postInfo.html" %}
        <a href="/dashboard/edit/{{post.id}}" class="edit-link">Edit post</a>
      </li>
      {% endfor %}
    </ol>
  </section>

{% endif %}

<script src="/javascript/add-post.js"></script>

{% endblock %}
